<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../css/rpgui.css" rel="stylesheet" type="text/css">
    <link href="../css/game.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="../js/objects/characterObj.js"></script>
    <title>Game</title>
</head>
<body>
    <nav class="navbar navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">FarQuest</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" id="profile-button" href="/">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="leaderboards-button" href="/leaderboard">Leaderboards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout-button" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Box at top left with inventory and character health-->
    <div class="rpgui-content" id="char-box">
        <div class="rpgui-container framed" id="rpgui-frame">
            <h3 id="char-name"></h3>
            <p id="char-health">Health:</p>
            <div class="rpgui-progress red" id="health-bar"></div>
            <hr>
            <div id="inventory">
                <div class="rpgui-icon empty-slot">1</div>
                <div class="rpgui-icon empty-slot">2</div>
                <div class="rpgui-icon empty-slot">3</div>
                <div class="rpgui-icon empty-slot">4</div>
            </div>
        </div>
    </div>
    <!--Box at top right that displays enemy health in combat.-->
    <div class="rpgui-content" id="enemy-char-box">
        <div class="rpgui-container framed">
            <h3 id="enemy-char-name"></h3>
            <p id="enemy-char-health">Health:</p>
            <div class="rpgui-progress red" id="enemy-health-bar"></div>
            <hr>
        </div>
    </div>
    <!--Box where character sprite will be rendered-->
    <div class="container" id="char-sprite-box">
        <img src="" id="char-sprite">
    </div>
    <!--Box where enemy sprite will be rendered-->
    <div class="container" id="enemy-sprite-box">
        <img src="" id="enemy-sprite">
    </div>
    <!--Main box where text will be, along with buttons to choose paths-->
    <div class="rpgui-content">
        <div class="rpgui-container framed" id="main-box">
            <p id="game_message"></p>
            <button class="rpgui-button" id="game_button1" type="button">
                <p></p>
            </button>
            <button class="rpgui-button" id="game_button2" type="button">
                <p></p>
            </button>
            <button class="rpgui-button" id="game_button3" type="button">
                <p></p>
            </button>
            <input type="hidden" id="path_id" name="path_id" value="">
            <h4 id="death-timer" style='color:red'></h4>
        </div>
    </div>
</body>
</html>
<script src="./js/logout.js"></script>
<script src="../js/rpgui.js"></script>
<script src="../js/character.js"></script>
<script src="../js/paths.js"></script>
<script src="../js/game.js"></script>
